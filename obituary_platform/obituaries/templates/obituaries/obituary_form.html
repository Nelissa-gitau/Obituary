<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'obituaries/css/styles.css' %}">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #3d3d3d;
         .html   color: #f8f0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #9a4dff;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #9a4dff;
            border-radius: 4px;
            background-color: #f8f0ff;
            color: #3d3d3d;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #9a4dff;
            color: #3d3d3d;
            cursor: pointer;
        }
        .view-obituaries-button {
            margin-top: 10px;
            background-color: #3d3d3d;
            color: #9a4dff;
        }
    </style>
</head>
<body>
    <h1>Submit Obituary</h1>
    <form id="obituaryForm" action="{% url 'submit_obituary' %}" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="date_of_birth" required>

        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <button type="submit">Submit</button>
    </form>

    <form action="{% url 'view_obituaries' %}">
        <button type="submit" class="view-obituaries-button">View Obituaries</button>
    </form>
</body>
</html>
